<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container my-3 text-center" id="main">
      <h1 id="titulo-principal" class="my-3 titulo">Galeria</h1>
      <form>
        <div class="form-group row d-flex align-items-center">
          <div class="col-sm-8">
            <input
              type="text"
              name="pesquisar"
              id="texto-busca"
              class="form-control mr-3"
              placeholder="Digite o tipo de imagem que quer achar..."
            />
          </div>
          <div class="form-check col-sm-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="safe"
              checked
            />
            <label class="form-check-label" for="safe">
              Imagens seguras
            </label>
          </div>
          <button type="submit" class="btn px-3" id="pesquisar">
            Pesquisar
          </button>
        </div>
      </form>
      <h3 class="text-center mt-3" id="carregando">Carregando...</h3>
      <div class="row" id="images"></div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
